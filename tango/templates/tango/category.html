{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
    <link href="{% static 'css/custom.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet"/>
    <style>
        a {
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
  <a class="navbar-brand" href="/tango/">Home</a>
</nav>

<div class="container">
    {% if category %}
        {% if pages %}
            <ul class="list-group">
                {% for page in pages %}
                    <li class="list-group-item"><a href="{{ page.url }}" class="list-group-item">{{ page.title }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>No pages currently in category.</strong>
        {% endif %}
    {% else %}
        The specified category does not exist!
    {% endif %}
</div>
</body>
</html>
